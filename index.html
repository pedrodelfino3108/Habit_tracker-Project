<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Hábitos </title>
    <link rel="shortcut icon" href="images/icons8-y-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rastreador de Hábitos</h1>
    </header>


    <div class="container">
        <h1>Rastreador de hábitos de 21 dias</h1>
        <div class="habits">
            <div class="habit" data-habit="reading">
                <h2>Leitura 📖</h2>
                <div class="tracker"></div>
                <button class="complete">Marcar como Completo</button>
                <button class="reset">Reiniciar Progresso</button>
            </div>
            <div class="habit" data-habit="water">
                <h2>2L de água por dia 🥤</h2>
                <div class="tracker"></div>
                <button class="complete">Marcar como Completo</button>
                <button class="reset">Reiniciar Progresso</button>
            </div>
            <div class="habit" data-habit="exercise">
                <h2>Treino 🏋️‍♀️</h2>
                <div class="tracker"></div>
                <button class="complete">Marcar como Completo</button>
                <button class="reset">Reiniciar Progresso</button>
            </div>
            <div class="habit" data-habit="wakeup">
                <h2>Acordar Cedo 🌞</h2>
                <div class="tracker"></div>
                <button class="complete">Marcar como Completo</button>
                <button class="reset">Reiniciar Progresso</button>
            </div>
        </div>
    </div>


    <footer>
        <a href="https://www.linkedin.com/in/seuperfil" target="_blank" class="social-link">
            <img src="images/icons8-linkedin-50 (2).png" alt="LinkedIn" class="social-icon">
        </a>
        <a href="https://github.com/pedrodelfino3108" target="_blank" class="social-link">
            <img src="images/icons8-github-50 (2).png" alt="GitHub" class="social-icon">
        </a>
        <a href="mailto:pedrod3108@gmail.com" class="social-link">
            <img src="images/icons8-gmail-50 (1).png" alt="Gmail" class="social-icon">
        </a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
